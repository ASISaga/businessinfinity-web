<li class="chatroom-member-item d-flex gap-3 py-2 px-2 rounded-3 position-relative align-items-start" role="listitem" tabindex="0">
  <span class="chatroom-member-avatar-block d-flex align-items-center justify-content-center me-2 mt-1">
    <img src="{{avatar}}" alt="Avatar of {{name}}" class="chatroom-member-avatar rounded-circle border border-2" width="40" height="40">
  </span>
  <div class="chatroom-member-info flex-grow-1 d-flex flex-column">
    <div class="d-flex align-items-center flex-wrap">
      <span class="chatroom-member-name fw-semibold">{{name}}</span>
      <span class="chatroom-member-role badge bg-secondary ms-2 align-middle">{{role}}</span>
    </div>
    <div class="chatroom-member-status text-success small mt-1">{{status}}</div>
    <div class="chatroom-member-last-message text-secondary small mt-1">{{lastMessageText}}</div>
  </div>
  <span class="chatroom-member-unread badge bg-danger ms-2 align-self-start" title="Unread messages">{{unreadCount}}</span>
</li>
