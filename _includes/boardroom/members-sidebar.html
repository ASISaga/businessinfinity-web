<aside id="membersSidebarContainer" class="boardroom-members-sidebar-container"></aside>
  <nav id="membersSidebarToggleStrip" class="boardroom-members-sidebar-toggle-strip" aria-label="Sidebar Toggle">
    <button id="toggleMembersBtn" class="boardroom-toggle-members-btn" title="Toggle Members" aria-label="Toggle Members">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/people.svg" alt="Users" width="20" height="20" class="icon-white" />
    </button>
    <button class="boardroom-other-action-btn" title="Other Action" aria-label="Other Action">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/gear.svg" alt="Settings" width="20" height="20" class="icon-white" />
    </button>
    <span class="boardroom-members-sidebar-strip-spacer"></span>
    <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/chevron-double-left.svg" alt="Collapse Sidebar" class="boardroom-members-sidebar-toggle-icon icon-white" id="membersSidebarToggleIcon" width="18" height="18" />
  </nav>
  <aside id="membersSidebar" class="boardroom-members-sidebar d-flex flex-column" aria-label="Members Sidebar">
    <header class="boardroom-members-header d-flex align-items-center px-3 py-2 border-bottom">
      <h2 class="boardroom-members-title h6 mb-0">Members</h2>
      <button class="btn btn-sm btn-outline-secondary" title="Invite Member" aria-label="Invite Member">
        <i class="fas fa-user-plus"></i>
      </button>
    </header>
    <section class="boardroom-members-section flex-grow-1 d-flex flex-column" id="members">
      <form class="boardroom-members-search-form boardroom-members-search-form-relative mb-2" role="search" aria-label="Search Members" style="position: relative;">
        <input type="search" class="boardroom-members-search-input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="boardroom-members-search-addon boardroom-members-search-addon-absolute" id="search-addon">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/search.svg" alt="Search" width="16" height="16" class="icon-white" />
        </span>
      </form>
      <ul class="boardroom-members-list flex-grow-1" role="list" id="membersListContainer" style="overflow-y: auto; height: 0; min-height: 0; max-height: 100%;">
        <!-- Members will be injected here by JavaScript -->
      </ul>
      <div class="text-center text-muted small mt-3" id="members-empty-state" style="display:none;">
        <i class="fas fa-users-slash fa-2x mb-2"></i><br>
        <span class="fw-semibold">No members found.</span><br>
        <span class="small">Invite colleagues to join the boardroom!</span>
      </div>
    </section>
  </aside>
</aside>
