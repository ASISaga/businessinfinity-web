<header class="boardroom-chat-header">
  <div class="boardroom-chat-header-content">
    <div class="boardroom-chat-header-left">
      <h1 class="boardroom-chat-title">Boardroom</h1>
      <div class="boardroom-chat-participants">
        <span class="boardroom-participants-count" id="participants-count">5 participants</span>
        <div class="boardroom-typing-indicator" id="typing-indicator">
          <span class="boardroom-typing-text"></span>
        </div>
      </div>
    </div>
    <div class="boardroom-chat-header-right">
      <div class="boardroom-chat-status-container">
        <span class="boardroom-chat-status" id="connection-status">
          <span class="boardroom-status-indicator boardroom-status-online"></span>
          Live
        </span>
      </div>
      <div class="boardroom-chat-actions">
        <button class="boardroom-action-btn" title="Screen Share" aria-label="Screen Share">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/display.svg" alt="Screen Share" width="18" height="18" />
        </button>
        <button class="boardroom-action-btn" title="Video Call" aria-label="Video Call">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/camera-video.svg" alt="Video Call" width="18" height="18" />
        </button>
        <button class="boardroom-action-btn" title="More Options" aria-label="More Options">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/three-dots.svg" alt="More Options" width="18" height="18" />
        </button>
      </div>
    </div>
  </div>
</header>
